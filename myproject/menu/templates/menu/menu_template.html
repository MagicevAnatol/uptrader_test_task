<ul>
    {% for node in menu_tree %}
        <li class="{% if node.is_active %}active{% endif %}">
            <a href="{{ node.item.get_url }}">{{ node.item.title }}</a>
            {% if node.children %}
                <ul>
                    {% include 'menu/menu_template.html' with menu_tree=node.children %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
